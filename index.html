<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toadiathan Oracle</title>
    <link rel="icon" href="img/toad.jpg" type="image/x-icon">
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            background-color: #000080;
            color: #FFFF00;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 10em;
            text-shadow: 4px 4px #FF00FF;
            margin-bottom: 20px;
        }
        #oracle-box {
            background-color: #000000;
            border: 3px solid #00FFFF;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        #question {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #ask-button {
            background-color: #00FF00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #image-container {
            position: relative;
            margin-top: 20px;
        }
        #oracle-image {
            height: 50em;
            width: 40em;
            border: 3px solid #FF00FF;
        }
        #answer {
            position: absolute;
            top: 40%;
            left: 48%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #FFFFFF;
            text-shadow: 2px 2px #000000;
            width: 80%;
        }
        .corner-image {
            position: fixed;
            width: 10em;
            height: 10em;
            animation: spin 2s linear infinite;
        }
        #top-left { top: 10px; left: 10px; }
        #top-right { top: 10px; right: 10px; }
        #bottom-left { bottom: 10px; left: 10px; }
        #bottom-right { bottom: 10px; right: 10px; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="img/toad.jpg" alt="Corner Image" class="corner-image" id="top-left">
    <img src="img/toad.jpg" alt="Corner Image" class="corner-image" id="top-right">
    <img src="img/toad.jpg" alt="Corner Image" class="corner-image" id="bottom-left">
    <img src="img/toad.jpg" alt="Corner Image" class="corner-image" id="bottom-right">
    <h1>✨ Toadiathan ✨</h1>
    <div id="oracle-box">
        <input type="text" id="question" placeholder="Ask your question...">
        <button id="ask-button" onclick="getAnswer()">Ask the Oracle</button>
    </div>
    <div id="image-container">
        <img id="oracle-image" src="img/Frog_Close.jpg" alt="Oracle Image">
        <p id="answer"></p>
    </div>

    <script>
        const answers = [
            "It is certain",
            "It is decidedly so",
            "Without a doubt",
            "Yes definitely",
            "You may rely on it",
            "As I see it, yes",
            "Most likely",
            "Outlook good",
            "Yes",
            "Signs point to yes",
            "Reply hazy, try again",
            "Ask again later",
            "Better not tell you now",
            "Cannot predict now",
            "Concentrate and ask again",
            "Don't count on it",
            "My reply is no",
            "My sources say no",
            "Outlook not so good",
            "Very doubtful"
        ];

        function getAnswer() {
            const question = document.getElementById("question").value;
            if (question.trim() === "") {
                alert("Please ask a question!");
                return;
            }

            const randomIndex = Math.floor(Math.random() * answers.length);
            const answer = answers[randomIndex];
            document.getElementById("answer").innerHTML = answer;

            document.getElementById("oracle-image").src = "img/Frog_Open.jpg";
        }
    </script>
</body>
</html>
